<!doctype html>
<html lang="en" ng-app="product">

<head>
    <meta charset="utf-8">
    <title>Angular Product Portal</title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="http://iam.lacolhost.com:8080/auth/js/keycloak.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body data-ng-controller="GlobalCtrl as global">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #000044">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Third Party App SSO POC</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="global.loginService.authenticated"><a>Logged in as {{global.loginService.profile.username}}</a></li>
                    <li ng-show="global.loginService.authenticated"><a href ng-click="global.loginService.logout()">Log out</a></li>
                    <li ng-hide="global.loginService.authenticated"><a href ng-click="global.loginService.login()">Login</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</body>
</html>
